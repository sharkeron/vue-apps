<!DOCTYPE html>
<html>
<head>
	<title>Vue App</title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
	<div id="app">
    <counter :add-num="6"></counter>
	</div>
	<script>
    let counter = Vue.component('counter', {
      template: `
        <div>
          <div>Count: {{this.count}} </div>
          <button class="vue-btn" @click="increment">increment by {{addNum}}</button>
            <button class="vue-btn" @click="decrement">Decrement by {{addNum}}</button>
        </div>
      `,
      props:{
        addNum : {
          type: Number,
          default: 1
        }
      },
      data() {
        return {
          count: 0
        }
      },
      methods:{
        increment() {
          this.count += this.addNum
        },
        decrement() {
          this.count -= this.addNum
        }
      }
    })

		var app = new Vue({
			el: '#app',
			component: {
        counter
      }
		});
	</script>
</body>
</html>
